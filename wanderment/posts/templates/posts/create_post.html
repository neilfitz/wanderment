<!DOCTYPE html>
<html>
    <head>
        <title>Wanderment: Create a Post</title>
    </head>

    <body>
        <h1>Create a Post</h1>

        <form id="post_form" method="post" action="/posts/create_post/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.label }}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
                <br><br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Post" />
        </form>
    </body>

</html>
