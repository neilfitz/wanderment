	<link rel="stylesheet" type="text/css" href="../../../static/css/main.css" />

	<head>
		<title>Wanderment: Create a Post</title>
	</head>
	<body>
	<center>
		<h1 style="font-family:EB Garamond;">Create a Post</h1>
		<form id="post_form" action="/posts/create_post/" method="post">
			<input type="hidden" value="W5rDUXydf5CMstH8jS34KyQZITYK1sLi" name="csrfmiddlewaretoken">
			<input id="id_title" type="text" placeholder="Title" name="title" size="80" maxlength="240">
			<br>
			<input id="id_subTitle" type="text" placeholder="Subtitle" name="subTitle" size="80" maxlength="240">
			<br>
			<input id="id_user" type="text" placeholder="User Name" name="subTitle" size="80" maxlength="240">
			<br>
			<br>
			<select id="id_city" name="city" style="width: 560px">
				<option selected="selected" value="">Select City</option>
				<option value="1">Mumbai</option>
				<option value="2">Boston</option>
				<option value="3">Doha</option>
				<option value="4">Bangkok</option>
			</select>
			<br>
			<!--
			<select id="id_user" name="user">
				<option selected="selected" value="">Select User</option>
				<option value="1">jesika</option>
			</select>
			<br>
			<br>
			-->
			
		
			<textarea id="id_text" rows="10" placeholder="Post text" name="text" cols="69"></textarea>
			
			
			<br>
			
			
			<textarea id="id_imgURLs" rows="10" name="imgURLs" placeholder="ImgURLs" cols="69"></textarea>
			<br>
			<input id="id_soundURL" type="url" name="soundURL" placeholder="SoundURL" maxlength="200" size="80">
			<br><br>
			
			<button type="submit" value="Create Post" name="submit" class="create-post-button">Create Post</button>
			
			<button type="submit" value="Save Post" name="save" class="save-post-button">Save Post</button>
			
			<button type="submit" value="Back Post" name="back" class="save-post-button">Go Back</button>
			
			
			
		</form>
	</center>
	</body>
</html>
