<html>

    <link rel="stylesheet" type="text/css" href="../../../static/css/main.css" />
    <link href="http://fonts.googleapis.com/css?family=Dancing+Script:700|EB+Garamond" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../static/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../../static/js/jquery-ui-1.10.0.js"></script>
    <script type="text/javascript" src="../../../static/js/blur.js"></script>
    
    <head>
        <title>Wanderment: View city posts</title>
        <style>
            body {background-color:hsl(250,50%,20%);}
        </style>
    </head>

    <body>
    <center>
      <h1 style="font-family:'Dancing Script',serif;color:white;font-size:300%; margin-top:50px;">Posts about {{c.name}}</h1>
      <table>
        {% for post in p %}
          
              {% if forloop.counter0|divisibleby:"2" %}
              <tr>
              <td style="padding:30px;">
              <h2 style="font-family: 'EB Garamond', serif; color:gray;"> {{ post.title }}</h2>
              <!-- <div style="background-image: url('{{ post.getTitleImage }}')"></div> -->
              <a href="/posts/{{forloop.counter}}">
                <img src="{{post.getTitleImage}}" height="300" width="400" alt="">
              </a>
              </td>

              {% else %}
              <td style="padding:30px;">
              <h2 style="font-family: 'EB Garamond', serif; color:gray;"> {{ post.title }}</h2>
              <!-- <div style="background-image: url('{{ post.getTitleImage }}')"></div> -->
              <a href="/posts/{{forloop.counter}}">
                <img src="{{post.getTitleImage}}" height="300" width="400" alt="">
              </a>
              </td>
              </tr>
              {% endif %}

        {% endfor %}

        {% if not p|length|divisibleby:"2" %}
        </tr> 
        {% endif %}
      </table>
    </center>
    </body>
</html>
